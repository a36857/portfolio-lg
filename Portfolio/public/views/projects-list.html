<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Projects</h1>
    </div>
</div>

<div ng-controller = "ProjectsController">
    <div class="project-row" ng-repeat = "project in projects">
        <div class="row">
            <div class="col-md-7">
                <img class="img-responsive" ng-src="{[{ project.cover }]}" width="700" height="300" alt="">
            </div>
            <div class="col-md-5">
                <h3>{[{ project.title }]}</h3>
                <h4>{[{ project.deployment.name }]}</h4>
                <p>{[{ project.introduction }]}</p>
                <a ng-href="#/projects/{[{ project._id }]}" class="btn btn-primary">View Project <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <hr/>
    </div>
</div>
